<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/82aa6a841c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="loader"></div>
    <div class="main-container">

        <h1>The weather in <input type="text" autofocus autocomplete="off" id="search-field"> has <span class="weather-description"></span></h1>

        <div class="weather">
            <img alt="" src="">
            <div class="weather-temperature">
                <h1 class="weather-temperature-feels"></h1>
                <p class="weather-temperature-minmax"></p>
            </div>
            <div class="weather-stats">
                <div class="weather-stats-1">
                    <i class="fas fa-cloud-rain"></i>
                    <h2 class="weather-stats-rain"></h2>
                </div>
                <div class="weather-stats-2">
                    <i class="fas fa-wind"></i>
                    <h2 class="weather-stats-wind-speed"></h2>
                </div>
                <div class="weather-stats-3">
                    <i class="fas fa-compass"></i>
                    <h2 class="weather-stats-wind-direction"></h2>
                </div>
            </div>
        </div>

        <div class="forecast">
            <div class="forecast-day1">
                <img alt="" src="http://openweathermap.org/img/wn/10d@2x.png">
                <h2 class="forecast-day1-temp"><span>&#8451</span></h2>
                <p class="forecast-day1-day"></p>
            </div>
            <div class="forecast-day2">
                <img alt="" src="http://openweathermap.org/img/wn/10d@2x.png">
                <h2 class="forecast-day2-temp"><span>&#8451</span></h2>
                <p class="forecast-day2-day"></p>
            </div>
            <div class="forecast-day3">
                <img alt="" src="http://openweathermap.org/img/wn/10d@2x.png">
                <h2 class="forecast-day3-temp"><span>&#8451</span></h2>
                <p class="forecast-day3-day"></p>
            </div>
            <div class="forecast-day4">
                <img alt="" src="http://openweathermap.org/img/wn/10d@2x.png">
                <h2 class="forecast-day4-temp"><span>&#8451</span></h2>
                <p class="forecast-day4-day"></p>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
