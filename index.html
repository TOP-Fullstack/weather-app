<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/82aa6a841c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">

        <h1>The weather in <input type="text" autofocus autocomplete="off" id="search-field"> has <span class="weather-description"></span></h1>

        <div class="weather">
            <img alt="" src="">
            <div class="weather-temperature">
                <h1 class="weather-temperature-feels"></h1>
                <p class="weather-temperature-minmax"></p>
            </div>
            <div class="weather-stats">
                <div class="weather-stats-wind">
                    <!-- Wind -->
                    <i class="fas fa-user"></i>
                    <h2 class="weather-stats-wind-speed">43 <span>mph</span></h2>
                </div>
                <div class="weather-stats-wind">
                    <!-- Rain -->
                    <img alt="" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <h2 class="weather-stats-wind-speed">12 <span>%</span></h2>
                </div>
                <div class="weather-stats-wind">
                    <!-- Something else -->
                    <img alt="" src="http://openweathermap.org/img/wn/10d@2x.png">
                    <h2 class="weather-stats-wind-speed">53 <span>%</span></h2>
                </div>
            </div>
        </div>

        <div class="forecast">
            <div class="forecast-day1">
                <img alt="" src="http://openweathermap.org/img/wn/10d@2x.png">
                <h2 class="forecast-day1-temp"><span>&#8451</span></h2>
                <p class="forecast-day1-day">TOM</p>
            </div>
            <div class="forecast-day2">
                <img alt="" src="http://openweathermap.org/img/wn/10d@2x.png">
                <h2 class="forecast-day2-temp"><span>&#8451</span></h2>
                <p class="forecast-day2-day">TUES</p>
            </div>
            <div class="forecast-day3">
                <img alt="" src="http://openweathermap.org/img/wn/10d@2x.png">
                <h2 class="forecast-day3-temp"><span>&#8451</span></h2>
                <p class="forecast-day3-day">WED</p>
            </div>
            <div class="forecast-day4">
                <img alt="" src="http://openweathermap.org/img/wn/10d@2x.png">
                <h2 class="forecast-day4-temp">29 <span>&#8451</span></h2>
                <p class="forecast-day4-day">THURS</p>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
